<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="facebook.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <div class="hightab">
        <div class="logo"></div>
        <div class="tab_icons"> 
            <div class="tab_icon1"><span class="material-icons">search</span> </div>
            <div class="tab_icon2"><span class="material-icons">offline_bolt</span></div>
        </div>
    </div>
    <div class="story"> 
        <div class="story1">
            <div class="make_story"><div class="story_line">스토리 만들기</div></div>
            <div class="plus_icon"><span class="material-icons">add</span></div>
        </div>
        <div class="story2">
            <div class="story_icon"><div class="story_icon_img"></div></div>
            <div class="story_name">오마이걸</div>
        </div>
    </div>

    <div class="gray"></div>

    <div class="think">
        <div class="mystatus">
            <div class="profile"></div>
            <div class="input">무슨 생각을 하고 계신가요?</div>
        </div>
    </div> 
    <hr></hr>
    <div class="menu">
        <div class="live"> 
            <span class="material-icons">videocam</span>
            <div>라이브</div>
        </div>
        <div class="picture"> 
            <span class="material-icons">photo_library</span>
            <div>사진</div>
        </div>
        <div class="check_in">
            <span class="material-icons">location_on</span>
            <div>체크인</div>
        </div>
    </div>    

    <div class="gray"></div>

    <div class="page_body">
        <div class="content_title">
            <div class="content_profile"></div>
            <div class="content_info">
                <div class="content_info_title"> 
                    <div class="title_name">솔직히 안암공전 고양이때문에 다닌다 </div>
                </div>
                <div class="content_info_date"> 
                    <div class="date">일요일 오전 04:05</div>
                    <span class="material-icons">vpn_lock</span></div>
            </div>
        </div> 
        <div class="content_text">
            애기능에서 버찌를 만났어요
        </div>
        <div class="gallery">
            <div class="img1"></div>
            <div class="imgcol">
                <div class="img2"></div>
                <div class="img3"></div>
                <div class="img4"></div>
            </div>
        </div>
        <div class="bar1">
            <div class="like1">
                <span class="material-icons">favorite</span>
                <div class="like_num">22개</div>
            </div>
            <div class="commentnshare">
                <div class="comment1">
                    <div class="comment_num">댓글 5개</div>
                </div>
                <div class="share1">
                    <div class="share_num">공유 2회</div>
                </div>
            </div>
        </div>
        <hr></hr>
        <div class="bar2">
            <div class="like2">
                <span class="material-icons">favorite</span>
                <div class="comment_txt">좋아요</div>
            </div>
            <div class="comment2">
                <span class="material-icons">chat_bubble_outline</span>
                <div class="comment_txt">댓글달기</div>
            </div>
            <div class="share2">
                <span class="material-icons">reply</span>
                <div class="comment_txt">공유하기</div>
            </div>
        </div>
    </div>
    
    <div class="last_bar">
        <span class="material-icons">home</span>
        <span class="material-icons">ondemand_video</span>
        <span class="material-icons">people</span>
        <span class="material-icons">outlined_flag</span>
        <span class="material-icons">notifications_none</span>
        <span class="material-icons">reorder</span>
    </div>
    
</body>
</html>
